<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
   <style>
      table{
         border-collapse:collapse;
         width:500px;
         table-layout:fixed;
         word-break:break-all;
         padding:20px;
         }
      table, th{
         border:1px solid grey;
         font-family:맑은 고딕;
         }
      td{
         border:1px solid grey;
         }
      tr{
         height:30px;
         }
         
      th{
         text-align: center; 
         background-color:#DCEBFF;
      }
   </style>
</head>
<body>
<form>
	<div align="center">
    <table>
    	<tr>
    		<th colspan="7" style="background-color:#AECDFF;"><h2>회원 가입</h2></th>
        </tr>
        <tr>
         	<th colspan="2">📍아이디</th>
         <td colspan="5">
            <input type=text size=15 maxlength=15>
            <input type="button" value="중복검사">
<!--             <input type=image src="image/check.gif" class="imageAlign">  -->
         </td>
      </tr>
      <tr>
         <th colspan="2">📍패스워드</th>
         <td colspan="5">
            <input type=password size=25 maxlength=20>
         </td>
      </tr>
       <tr>
         <th colspan="2">📍패스워드 재확인</th>
         <td colspan="5">
            <input type=password size=25 maxlength=20>
         </td>
      </tr>
      <tr>
         <th colspan="2">성별</th>
         <td colspan="5">
            <input type=radio name=gen value=0>남
            <input type=radio name=gen value=1 checked>여
         </td>
      </tr>
      <tr>
         <th colspan="2">📍이메일</th>
         <td colspan="5">
            <input type=text size=30>
         </td>
      </tr>
      <tr>
         <th colspan="2">생일</th>
         <td colspan="5">
         <input type=date>
         </td>
      </tr>
      <tr>
         <th colspan="2">이 웹사이트를 알게된 경로</th>
         <td colspan="5">
         <input type=checkbox name=family value=1>SNS
         <input type=checkbox name=family value=1 checked>지인
         <input type=checkbox name=family value=1>광고
         <input type=checkbox name=family value=1>잡지/신문
         <input type=checkbox name=family value=1>커뮤니티
         </td>
      </tr>
      <tr>
         <th colspan="2">📍한줄 소개</th>
         <td colspan="5">
         <textarea cols=40px rows=6px maxlength=300>자신만의 한줄 소개를 작성해주세요.</textarea>
         </td>
      </tr>
      <tr>
         <th colspan="2">📍프로필 사진</th>
	         <td colspan="5">
	         <input type=file>
         </td>
      </tr>
      <tr>
         <th colspan=7>
         	<input type=submit value=가입하기> <input type=reset value=다시작성>
         </th>
      </tr>
      
   </table>
   </div>
   <div align="center">
   <br>
   <br>
   		<input type="button" value="MBTI 유형  검사하러 가기✔  " style="background-color:#AECDFF;">
